<body>

 <h1>Вычисление значения x</h1>

 <p>
     Условие: Дано вещественное число A. Вычислить x = 0 при a > 100; x = a при a < 61, в противном случае x = a**4.
 </p>
    <form id="calcForm">
        <label>Введите вещественное число A:</label>
        <input type="number" id="numberA" step="any" required><br><br>

        <button type="submit">Вычислить x</button>
    </form>

 <h2>Результат: <span id="result"></span></h2>

 <script src="script_task.js"></script>


</body>
</html>
